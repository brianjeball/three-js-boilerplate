<html>
  <head>
    <title>Three.js Boilerplate</title>
    <style>
      body {
        margin: 0;
        background-color: black;
        /* background: rgb(247,244,240);
        background: radial-gradient(circle, rgba(247,244,240,1) 0%, rgba(67,76,168,1) 0%, rgba(22,23,61,1) 100%); */
      }
      canvas {
        width: 100vw;
        height: 100vh;
        margin: 0 auto;
        display: block;
      }

      .inverted {
        background-color: white;
        color: black;
        }

      table tr:hover {
        background-color: lightyellow;
        color: black;
      }

      .disabled {
      background-color: grey;
      color: darkgray;
      }

      .stat {
        padding: 5px 10px;
      }

      .song-label {
        padding: 10px 20px;
        border: 1px solid black;
        background-color: black;
        color: white;
        font-weight: 900;
        letter-spacing: .4em;
        cursor: pointer;
        text-align: center;
        width: max-content;
        margin: 10 auto;
      }

      .song-label.song-quiet {
        background-color: #3697DB;
        color: #17354c;
      }

      .song-label.song-arizona {
        background-color: #6d0e0e;
        color: #fa9393;
      }

      .song-label.song-sixty9 {
        background-color: #d6b445;
        color: #58570b;
      }

      .lyrics-container {
        position: absolute;
        width: 100px;
        height: 100px;
        color: white;
        transform: translate(300px, 200px);
      }

      .lyrics-container ul {
        list-style: none;
      }

      .rotation-stats {
        /* display: flex; */
        width: 200px;
        overflow: hidden;
      }

      .mc-subscription--wrapper {
        width: 150px;
        overflow: hidden;
      }
    </style>
  </head>
  <body style="overflow: hidden">
    <div class="main">
      <div class="lyrics-container">
        <ul class="lyrics">
          <li class="lyrics:exmaple">Jumping out the gym,</li>
          <li class="lyrics:exmaple">no carry yes man</li>
        </ul>
      </div>
      <div class="mouseMouse-button" style="
        position: absolute;
        color: black;
        padding: 0 20px;
        margin: 20px;
        border-radius: 20px;
        background-color: white;">
        <p><b>MOUSE MOVE ON</b></p>
      </div>
      <div class="rotation-stats" data-behavior="rotation-stats"
        style="
          position: absolute;
          color: black;
          padding: 20px;
          margin: 100px 20px;
          border-radius: 20px;
          /* background-color: white; */
          ">
          <div hidden>
            <label style="display: flex;
            flex-direction: column;">
              Rotate Cube
              <!-- <input id="x-input" class="rotate-input" name="x" size="4" type="dropdown" maxlength="6" placeholder="x:" /> -->
              <select id="x-input" name="x-input">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <!-- <input id="y-input" class="rotate-input" name="y" size="4" type="dropdown" maxlength="6" placeholder="y:"/> -->
              <select id="y-input" name="y-input">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <!-- <input id="z-input" class="rotate-input" name="z" size="4" type="dropdown" maxlength="6" placeholder="z:"/> -->
              <select id="z-input" name="z-input">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
              </select>
              <button type="submit" onClick="handleRotationSubmit()"  data-behavior="rotation-form-button"
                style="
                background-color: black;
                border-radius: 25px;
                color: yellow;
                text-align: right;
                cursor: pointer;
                padding: 0 10px;">
                  rotate
              </button>
            </label>
          </div>
          <p class="song-label" data-behavior="song:quiet" onClick="rotateToSong('quiet')">QUIET</p>
          <p class="song-label song-quiet" data-behavior="song:catch22" onClick="rotateToSong('catch22');">CATCH22</p>
          <p hidden class="song-label song-arizona" data-behavior="song:arizona" onClick="rotateToSong('arizona')">ARIZONA</p>
          <p class="song-label song-sixty9" data-behavior="song:sixty9" onClick="rotateToSong('sixty9')">SIXTY9</p>
      </div>
      <div class="mc-subscription--wrapper" data-behavior="mc-subscription-wrapper"
        style="
          position: absolute;
          color: black;
          padding: 20px;
          margin: 500px 20px;
          border-radius: 20px;
          background-color: white;
          resize: both;">
           <!-- Begin Mailchimp Signup Form -->

          <style type="text/css">

              background-color: transparent !important;

              font: 14px Helvetica, Arial, sans-serif;
              width: 600px;

              /* position: fixed; */
            }

            .mc-field-group {
              width: 20% !important;
            }

            /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
            We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
          </style>
          <div id="mc_embed_signup" class="animate__fadeIn animate__animated">
            <form action="https://gmail.us5.list-manage.com/subscribe/post?u=7cfeef9cc0a8eb9d167d470ef&amp;id=5e20a38f26"
              method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank"
              novalidate>

                </div>

                  <label for="mce-FNAME">First Name </label>
                  <input type="text" value="" name="FNAME" class="" id="mce-FNAME">
                </div>
                <div class="mc-field-group size1of2">
                  <label for="mce-PHONE">Phone Number </label>
                  <input type="text" name="PHONE" class="" value="" id="mce-PHONE">
                </div>
                <div id="mce-responses" class="clear foot">
                  <div class="response" id="mce-error-response" style="display:none"></div>
                  <div class="response" id="mce-success-response" style="display:none"></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->

                    name="b_7cfeef9cc0a8eb9d167d470ef_5e20a38f26" tabindex="-1" value=""></div>

                  <div class="clear foot">
                    <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button">
                  </div>

              </div>
            </form>
          </div>
          <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>

            type='text/javascript'>(function ($) { window.fnames = new Array(); window.ftypes = new Array(); fnames[0] = 'EMAIL'; ftypes[0] = 'email'; fnames[1] = 'FNAME'; ftypes[1] = 'text'; fnames[2] = 'LNAME'; ftypes[2] = 'text'; fnames[3] = 'ADDRESS'; ftypes[3] = 'address'; fnames[4] = 'PHONE'; ftypes[4] = 'phone'; fnames[5] = 'BIRTHDAY'; ftypes[5] = 'birthday'; }(jQuery)); var $mcj = jQuery.noConflict(true);</script>
          <!--End mc_embed_signup-->
      </div>
      <div
        style="
          position: absolute;
          right: 0;
          color: white;
          padding: 20px;
          text-align: right;
        "
      >
        <table style="background-color: transparent; color: white">
          <tr>
            <th>Key</th>
            <th>Action</th>
          </tr>
		      <tr class="lkey inverted">
            <td align="left">M</td>
            <td>Toggle Mouse Move</td>
          </tr>
          <tr class="disabled">
            <td align="left">Z</td>
            <td>Shrink Cube</td>
          </tr>
          <tr class="disabled">
            <td align="left">X</td>
            <td>Grow Cube</td>
          </tr>
          <tr class="">
            <td align="left">T</td>
            <td>Twist Cube</td>
          </tr>
          <tr class="">
            <td align="left">L</td>
            <td>Log Rotation Stats</td>
          </tr>
		  <tr>
            <td align="left">Right Arrow</td>
            <td>Rotate to right</td>
          </tr>
		  <tr>
            <td align="left">Left Arrow</td>
            <td>Rotate to left</td>
          </tr>
		  <tr>
            <td align="left">Up Arrow</td>
            <td>Rotate Up</td>
          </tr>
		  <tr>
            <td align="left">Down Arrow</td>
            <td>Rotate Down</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
    <script src="/scripts.js"></script>
  </body>
</html>
