<html>
  <head>
    <title>Three.js Boilerplate</title>
    <style>
      body {
        margin: 0;
		background: rgb(247,244,240);
		background: radial-gradient(circle, rgba(247,244,240,1) 0%, rgba(67,76,168,1) 0%, rgba(22,23,61,1) 100%);
      }
      canvas {
        width: 640px;
        height: 360px;
      }

	  .inverted {
		background-color: white;
		color: black;
	  }

	  .disabled {
		background-color: grey;
		color: darkgray;
	  }
    </style>
  </head>
  <body style="overflow: hidden">
    <div class="main">
      <div class="mouseMouse-button" style="
			position: absolute;
			color: black;
			padding: 0 20px;
			margin: 20px;
			border-radius: 20px;
			background-color: white;">
        <p><b>MOUSE MOVE ON</b></p>
      </div>
      <div
        style="
          position: absolute;
          right: 0;
          color: white;
          padding: 20px;
          text-align: right;
        "
      >
        <table style="background-color: transparent; color: white">
          <tr>
            <th>Key</th>
            <th>Action</th>
          </tr>
		  <tr class="lkey inverted">
            <td align="left">L</td>
            <td>Toggle Mouse Move</td>
          </tr>
          <tr class="disabled">
            <td align="left">Z</td>
            <td>Shrink Cube</td>
          </tr>
          <tr class="disabled">
            <td align="left">X</td>
            <td>Grow Cube</td>
          </tr>
		  <tr>
            <td align="left">Right Arrow</td>
            <td>Rotate to right</td>
          </tr>
		  <tr>
            <td align="left">Left Arrow</td>
            <td>Rotate to left</td>
          </tr>
		  <tr>
            <td align="left">Up Arrow</td>
            <td>Rotate Up</td>
          </tr>
		  <tr>
            <td align="left">Down Arrow</td>
            <td>Rotate Down</td>
          </tr>
        </table>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.min.js"></script>
    <script src="/scripts.js"></script>
  </body>
</html>
